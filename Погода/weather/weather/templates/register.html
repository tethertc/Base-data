<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Регистрация</title>
    <style>
        /* Скопируйте сюда стили из login.html, чтобы не дублировать код в файле */
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            margin: 0;
            padding: 40px 20px;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.5rem;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 350px;
            max-width: 100%;
            text-align: center;
        }
        .auth-container h2 {
            margin-bottom: 25px;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }
        .auth-container input[type="text"], 
        .auth-container input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .auth-container input:focus {
            border-color: #4a90e2;
        }
        .auth-container button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: background-color 0.3s ease;
        }
        .auth-container button:hover {
            background-color: #357ABD;
        }
        .register-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .register-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        /* Flash-сообщения, как на главной */
        .flash {
            width: 350px;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }
        .flash.error { background-color: #ffdddd; color: #b80000; }
        .flash.success { background-color: #ddffdd; color: #008800; }
    </style>
</head>
<body>
    <h1>Регистрация</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {% if category == 'error' or category == 'success' %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="auth-container">
        <h2>Создать аккаунт</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="register-link">
            Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
        </div>
    </div>
</body>
</html>
